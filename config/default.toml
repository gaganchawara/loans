[App]
    Env                   = "dev"
    ServiceName           = "loans"
    Hostname              = "loans.lsp.com"
    Port                  = ":9400"
    ShutdownTimeout       = 60
    ShutdownDelay         = 10
    GitCommitHash         = "nil"
    [App.ServerAddresses]
        Grpc     = "0.0.0.0:9080"
        Http     = "0.0.0.0:9081"
        Internal = "0.0.0.0:9082"

[db]
    Dialect               = "mysql"
    Protocol              = "tcp"
    Url                   = "localhost:3306"
    Username              = "root"
    Password              = "password"
    SslMode               = "require"
    Name                  = "loans"
    AltersEnabled         = true
    MaxOpenConnections    = 20
    MaxIdleConnections    = 20
    ConnectionMaxLifetime = 3
    ConnectionMaxIdleTime = 3
    DebugMode             = true