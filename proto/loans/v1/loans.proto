syntax = "proto3";

package loans.v1;

option go_package = "loans/v1;loansv1";

import "google/api/annotations.proto";

message ApplyLoanRequest {
  int64 amount = 1;
  int32 term = 2;
}

message ApproveLoanRequest {
  string loan_id = 1;
}

message RejectLoanRequest {
  string loan_id = 1;
}

message RepayLoanRequest {
  string loan_id = 1;
  int64 amount = 2;
}

message GetLoansRequest {
  string loan_id = 1;
}

message LoansResponse {
  Loan loan = 1;
  repeated Repayment repayments = 2;
}

message Loan {
  string id = 1;
  string user_id = 2;
  int64 amount = 3;
  int32 term = 4;
  string status = 5;
  optional string approved_by = 6;
  optional int64 disbursed_at = 7;
  int64 created_at = 8;
  int64 updated_at = 9;
  int64 deleted_at = 10;
}

message Repayment {
  string id = 1;
  string loan_id = 2;
  int64 amount = 3;
  int64 paid_amount = 4;
  string status = 5;
  int64 due_date = 6;
  int64 created_at = 7;
  int64 updated_at = 8;
  int64 deleted_at = 9;
}